language: node_js
node_js:
    - "stable"
    - "8"
    - "7"
    - "6"
    - "5"
    - "4"
    - "3"
    - "2"
    - "1"
    - "0.12"
    - "0.10"
cache:
    directories:
        - "$HOME/.sonar/cache"
        - "node_modules"
install:
    - npm install
script:
    - npm test
    - npm run coverage
    - sonar-scanner
addons:
    sonarcloud:
        organization: "sridharmallela-github"
        token:
            secure: ""
        branches:
            - master
branches:
    only:
        - master
